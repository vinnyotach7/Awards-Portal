{%extends "all-posts/base.html"%}
{% load bootstrap4 %}
{% load staticfiles %}
{% block content %}
<div class="container">
    <div class="row">
        <!-- Empty div -->
        <div class="col-md-4"></div>
        <div class="col-md-4">
            {% if form.errors %}
            <p> Password or Username is incorrect </p>
            {% endif %}
            <div style="background-image: url('https://mdbootstrap.com/img/Photos/Others/pricing-table%20(7).jpg');"
                class="card">

                <div class="card-header">
                    <h3 class="text-center"> <img float="right" src="https://mbtskoudsalg.com/images/award-transparent-real-5.png"
                            alt="" height="100px"> Log In</h3>
                </div>
                <div class="card-body">

                    <form action="/accounts/login/" method="post">
                        {% csrf_token %}
                        {% bootstrap_form form%}

                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-sm" value="Login">
                        </div>

                        <input type="hidden" name="next" value="{{next}}">

                    </form>

                </div>
                <div class="card-footer">
                    <p>Create an account <a style="color: rgb(161, 248, 21);" href="{% url 'signup'%}"> Here</a></p>
                </div>

            </div>

        </div>
        <!-- empty div -->
        <div class="col-md-4"></div>
    </div>
</div>

{% endblock %}
